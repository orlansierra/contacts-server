<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de contactos</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    
    <div id="container">
    <h2>LISTA DE C<span>ONTACTOS</span></h2>
    <form id="form">
      <div>
        <label for="input-name">Ingrese nombre y apellido</label>
      <div class="div-container">
          <input type="text" id="input-name" placeholder="Ingrese nombre y apellido" >
            <button id="input-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="svg-user">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
              </svg>
            </button>
      </div>
            <p class="info">
             Nombre y apellido <br>
            Tanto el nombre como el apellido empiezan con mayusculas
            </p>
      </div>
      <div>
        <label for="input-number">Ingrese número de telefono </label>
        <div class="div-container"> 
          <input type="text" id="input-number" placeholder="Ingrese número de telefono"> 
          <button id="input-btn">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="svg-user">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
               </svg>
          </button>
         </div>
              <p class="info">
              Tiene que ser un numero valido venezolano <br>
              </p>
         </div>
      <button id="form-btn" disabled>Crear</button>
    </form>
    <ul id="list">
    </ul>

  </div>
  <div id="btn">
  <button id="cerrar-btn">Cerrar sesión</button>
  </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
